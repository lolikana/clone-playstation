<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone - Playstation</title>
  </head>
  <body>
    <header>
      <div class="header--sony">
        <a href="#">
          <img
            class="header--sony-logo"
            src="assets/images/logo/Sony_logo.svg"
            alt="logo sony"
          />
        </a>
      </div>
    </header>
    <nav>
      <div class="navbar">
        <div class="menu--toggler">
          <button class="menu--toggler-burger"></button>
        </div>

        <div class="navbar--primary" data-visible="false">
          <ul class="nav-links">
            <li class="nav-link">
              <button class="nav-link-btn btn-games">Games</button>
            </li>
            <li class="nav-link">
              <button class="nav-link-btn btn-hardware">Hardware</button>
            </li>
            <li class="nav-link">
              <button class="nav-link-btn btn-services">Services</button>
            </li>
            <li class="nav-link">
              <button class="nav-link-btn btn-news">News</button>
            </li>
            <li class="nav-link">
              <button class="nav-link-btn btn-shop">Shop</button>
            </li>
            <li class="nav-link">
              <button class="nav-link-btn btn-support">Support</button>
            </li>
          </ul>
        </div>

        <div class="navbar--primary-search">
          <button class="primary--search-toggler">
            <img
              class="navbar--search-icon icons"
              src="assets/images/icon/navbar/search.svg"
              alt="search"
            />
          </button>
        </div>

        <div class="navbar--primary-logo">
          <a href="/">
            <img
              src="assets/images/logo/PlayStation_logo_blue.svg"
              alt="logo playstation"
            />
          </a>
        </div>

        <div class="navbar--primary-sign">
          <a href="#" target="_blank">
            <span class="button button--blue button--signin">Sign In</span>
          </a>
        </div>

        <div class="navbar--secondary" data-visible="false">
          <button class="navbar--secondary-toggler">Games</button>
          <section class="secondary--section-items">
            <ul class="secondary--list-items"></ul>
          </section>
          <section class="secondary--section-links">
            <ul class="secondary--list-links"></ul>
          </section>
        </div>
      </div>

      <div class="search--modal" data-visible="false">
        <div class="search--modal-container">
          <form action="" class="search--form">
            <div class="search--form-input">
              <button type="button" class="search--modal-toggler">
                <img
                  class="navbar--search-icon icons"
                  src="assets/images/icon/navbar/navigate_before.svg"
                  alt="search"
                />
              </button>
              <button class="search--form-btn">
                <img
                  class="search--form-icon icons"
                  src="assets/images/icon/navbar/search.svg"
                  alt="search"
                />
              </button>
              <input
                type="text"
                name="search-input"
                id="search-input"
                placeholder="Search PlayStation.com"
              />
            </div>
            <div class="search--form-select">
              <button type="button" class="search--select-placeholder">
                PlayStation.com
              </button>
              <div class="search--dropdown">
                <div class="search--select-options">
                  <label class="search--select-label" for="select-playstation">
                    <input
                      type="radio"
                      id="select-playstation"
                      name="search--select-option"
                      class="search--select-option"
                      value="PlayStation.com"
                      checked
                    />
                    PlayStation.com</label
                  >
                  <label class="search--select-label" for="select-playstation-plus">
                    <input
                      type="radio"
                      id="select-playstation-plus"
                      name="search--select-option"
                      class="search--select-option"
                      value="PS Store"
                    />
                    PlayStation Store</label
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <section class="section section--top">
        <div class="section--top-slider">
          <div class="section--top-slide" data-slide-id="1">
            <img
              class="top--slide-img"
              src="assets/images/logo/forspoken_game_mobile.webp"
              alt="forspoken image"
            />
            <div class="top--slide-desc">
              <div class="slide--desc-top">
                <a href="#">
                  <div>
                    <img
                      class="slide--desc-logo"
                      src="assets/images/logo/forspoken_logo.webp"
                      alt="forspoken logo"
                    />
                    <h1>Find your fight</h1>
                  </div>
                </a>
              </div>
              <div class="slide--desc-bottom">
                <p>
                  Traverse sprawling landscapes and battle monstrous creatures with a
                  massive variety of magif abilities, oout now on PS5.
                </p>
                <a class="button--link white" href="#">Play now</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
