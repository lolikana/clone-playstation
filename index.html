<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone - Playstation</title>
    <link rel="stylesheet" href="styles/css/style.css" />
    <script src="dist/beforeLoading/index.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="menu--toggler">
          <button class="menu--toggler-burger"></button>
        </div>

        <div class="navbar--primary" data-visible="false">
          <ul class="nav-links">
            <li class="nav-link">
              <button class="nav-link-btn btn-games">Games</button>
            </li>
            <li class="nav-link">
              <button class="nav-link-btn btn-hardware">Hardware</button>
            </li>
            <li class="nav-link">
              <button class="nav-link-btn btn-services">Services</button>
            </li>
            <li class="nav-link">
              <button class="nav-link-btn btn-news">News</button>
            </li>
            <li class="nav-link">
              <button class="nav-link-btn btn-shop">Shop</button>
            </li>
            <li class="nav-link">
              <button class="nav-link-btn btn-support">Support</button>
            </li>
          </ul>
        </div>

        <div class="navbar--secondary" data-visible="true">
          <div class="menu--toggler-secondary">
            <button class="toggler-secondary-burger">Games</button>
          </div>
        </div>

        <div class="navbar--search">
          <button class="navbar--search-toggler">
            <img class="icons" src="assets/images/icon/navbar/search.svg" alt="search" />
          </button>
        </div>

        <div class="navbar--logo">
          <img
            src="assets/images/logo/PlayStation_logo_blue.svg"
            alt="logo playstation"
          />
        </div>

        <div class="navbar--sign">
          <a href="#" target="_blank">
            <span class="button button--blue button--signin">Sign In</span>
          </a>
        </div>
      </nav>
    </header>
    <main></main>
    <script src="dist/index.js"></script>
  </body>
</html>
